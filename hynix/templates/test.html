<!--./templates/test.html-->

<!DOCTYPE html>
<head>
    <h1>뉴스 기사 잘 나오나 테스트!</h1>
</head>
<body>
    {% if news_list %}
        <ul>
            {% for news in news_list %}
                 <li><p>{{ news. title }} {{ news. section }}</p></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>기사가 없습니다.</p>
    {% endif %}
</body>
